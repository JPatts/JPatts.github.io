<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - My Personal Website</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script defer src="scripts/contact.js"></script>
    <!-- required for icons -->
    <script
      src="https://kit.fontawesome.com/68ffdfe357.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mobile-top-bar">menu</div>
    <nav class="sidebar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="internship.html">Internship</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="photography.html">Photography</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h1 class="page-title">Get in touch:</h1>
      <section class="contact-container">
        <!-- required for form on contact page to send email  -->
        <form
          action="https://formspree.io/f/meoqwrpr"
          method="POST"
          class="signup-form"
        >
          <fieldset class="inquiry-fieldset">
            <legend>What is your inquiry regarding?</legend>
            <label
              ><input
                type="radio"
                name="inquiry"
                value="Software Development"
              />
              Software Development</label
            >
            <label
              ><input type="radio" name="inquiry" value="Photography" />
              Photography</label
            >
            <label
              ><input type="radio" name="inquiry" value="Other" /> Other</label
            >
          </fieldset>

          <h2>Contact Form</h2>
          <p>Please provide your name and email address:</p>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="button-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
        <div class="social-section">
          <h3>Or get in touch through my social media pages:</h3>
          <div class="social-icons">
            <a
              href="https://www.linkedin.com/in/jonah-pattison-ba0481275/"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/jonah.pattison/" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
