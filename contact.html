<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - My Personal Website</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script defer src="scripts/contact.js"></script>
    <script
      src="https://kit.fontawesome.com/68ffdfe357.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="sidebar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="internship.html">Internship</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="photography.html">Photography</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h1 class="page-title">Get in touch:</h1>
      <section class="contact-container">
        <fieldset class="inquiry-fieldset">
          <legend>What is your inquiry regarding?</legend>
          <label
            ><input type="radio" name="inquiry" value="Software Development" />
            Software Development</label
          >
          <label
            ><input type="radio" name="inquiry" value="Photography" />
            Photography</label
          >
          <label
            ><input type="radio" name="inquiry" value="Other" /> Other</label
          >
        </fieldset>
        <form class="signup-form">
          <h2>Contact Form</h2>
          <p>Please provide your name and email address</p>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="button-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>

        <div class="social-section">
          <h3>Or get in touch through my social media pages:</h3>
          <div class="social-icons">
            <!-- LinkedIn -->
            <a
              href="https://www.linkedin.com/in/jonah-pattison-ba0481275/"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin">LinkedIn</i>
            </a>
            <!-- Instagram -->
            <a href="https://www.instagram.com/jonah.pattison/" target="_blank">
              <i class="fa-brands fa-instagram">Instagram</i>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
